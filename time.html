<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Notice Coding Exercise</title>
    <style>
        ul {
          list-style-type: none;
          margin: 0;
          padding: 0;
          overflow: hidden;
          background-color: #333;
        }
        
        li {
          float: left;
        }
        
        li a {
          display: block;
          color: white;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
        }
        
        li a:hover {
          background-color: #111;
        }
    </style>
    <script>
          function req_time(){
              var xhr = new XMLHttpRequest();
          xhr.onreadystatechange = function () {
              if (xhr.readyState === 4) {
                  alert(xhr.response);
              }
          }
          xhr.open('get', 'http://localhost:8080/time', true);
          xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded; charset=UTF-8');
          xhr.send();
          }
    </script>
  </head>
  <body>
    <ul>
        <li><a class="active" href="index.html">Home</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="#contact">Time</a></li>
        <li><a href="#about">About</a></li>
    </ul>
    <h1 id="title" >Notice Coding Exercise</h1>
    <h2>>Hello, world !_</h2>
    <button onclick=req_time()>Get time</button> 
  </body>
  
</html>
